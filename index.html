<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <!-- Search area -->
            <div class="col-4 search">
                <span class="searchtitle">Search for a City:</span>
                <input type="text" placeholder="Enter a city"></input>
                <button type="submit">Search</button>
            </div>
            <!-- Current City weather information -->
            <div class="col-8">
                <section class="citycurrent">
                    <div class="row">
                        <div class="col-12">
                            <div class="cityDate">
                                <p id="cityDate">Filler city and widget</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="temp"> Temp:
                                <p id="temp"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="wind"> Wind:
                                <p id="wind"></p>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-12">
                            <div class="humidity">Humidity:
                                <p id="humidity"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="uv">Humidity:
                                <p id="uv"></p>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 5 Day Forcast Section -->
                <section class="forcast">
                    <div class="row">
                        <div class="col-12">
                            5-Day Forcast
                            </br>
                            five day forcast info here
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>


    <script src="/assets/script.js"></script>
</body>

</html>
