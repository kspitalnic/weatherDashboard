<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">

            <!-- Search area -->
            <div class="col-4 search">
                <span class="searchtitle">Search for a City:</span>
                <input id="location" type="text" placeholder="Enter a city"></input>
                <button id="searchBtn" type="submit">Search</button>
                <span id="history"></span>
            </div>

            <!-- Current City weather information -->
            <div class="col-8">
                <section class="citycurrent">
                    <div class="row">
                        <div class="col-12">
                            <div class="cityDate">
                                <p id="cityDate"></p>
                                <div id="cityIcon">
                                    <img id="icon" src="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="temp"> 
                                <p id="temp"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="wind"> 
                                <p id="wind"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="humidity">
                                <p id="humidity"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="uv">
                                <p id="uv"></p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 5 Day Forcast Section -->
                <section class="forcast">
                    <div class="row">
                        <div class="col-12">
                            5-Day Forcast
                            </br>
                            <div class="forecasts"></div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsxqmtTs7-gPZXL68yoiN01dtF9hL5vfI" async></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
