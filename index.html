<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <div class="col-4 search">
<!-- Search area  -->
                <h4>Search for a City:</h4>
                <input type="text" placeholder="Enter a city"></input>
                <button type="submit">Search</button>
            </div>
<!-- Current City weather information -->
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <div class="cityDate">
                            <p id="cityDate">Filler city and widget</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="temp"> Temp:
                            <p id="temp"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="wind"> Wind:
                            <p id="wind"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="humidity">Humidity:
                            <p id="humidity"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="uv">Humidity:
                            <p id="uv"></p>
                        </div>
                    </div>
                </div>
<!-- 5 Day Forcast Section -->
                <div class="row">
                    <div class="col-12">
                        <h4>Five Day Forcast</h4>
                        five day forcast info here
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
